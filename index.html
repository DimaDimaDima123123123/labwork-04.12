        // #10
        let day = parseInt(prompt("Введите день: "));
        let month = parseInt(prompt("Введите месяц (в формате числа, например, 1 для января): "));
        let year = parseInt(prompt("Введите год: "));

        // проверка на високосный год
        let isLeapYear = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0));

        // кол-во дней в месяце для каждого месяца
        let daysInMonth;
        if (month === 1 || month === 3 || month === 5 || month === 7 || month === 8 || month === 10 || month === 12) {
            daysInMonth = 31; // январь, март, май, июль, август, октябрь, декабрь
        } else if (month === 4 || month === 6 || month === 9 || month === 11) 
        {
            daysInMonth = 30; // апрель, июнь, сентябрь, ноябрь
        } else if (month === 2) 
        {
            daysInMonth = isLeapYear ? 29 : 28; // февраль, с учётом, високосный год или нет
        }

        day += 1;

        if (day > daysInMonth) 
        {
            day = 1;
            month += 1;
        }

        if (month > 12) {
            month = 1;
            year += 1;
        }
